<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Formateur</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div layout:fragment="content">

    <div class="card">
        <div class="card-header">
            <h2> Ajouter un Formateur</h2>
            <a th:href="@{/formateur/index}" class="btn btn-primary">â¬… Retour Ã  la liste</a>
        </div>

        <form th:action="@{/formateur/save}" th:object="${formateur}" method="post">
            
            <label for="nom">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Entrez le nom complet" />

            <label for="cours">Cours :</label>
            <select id="cours" th:field="*{cours}" multiple> 
<option th:each="c : ${cours}" th:value="${c.id}" th:text="${c.titre}"></option>
            </select>

            <label for="email">Email :</label>
            <input type="email" id="email" th:field="*{email}" placeholder="exemple@mail.com" />

            <div style="margin-top:20px; text-align:center;">
                <button type="submit" class="btn btn-primary">ðŸ’¾ Enregistrer</button>
                <a th:href="@{/formateur/index}" class="btn btn-danger">Annuler</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
